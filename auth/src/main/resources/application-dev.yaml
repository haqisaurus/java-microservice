        #url: jdbc:mysql:failover://192.168.33.11:3306/test
        username: root
        password: tekanenter

        timeBetweenEvictionRunsMillis: 1000
        testWhileIdle: true
        validationQuery: SELECT 1
 
  jpa:
    database: MYSQL
  # Hibernate ddl auto (create, create-drop, validate, update) 
    hibernate:
      ddlAuto: update
    properties: 
      show_sql: true
      format_sql: true
logging:
  level:
    root: INFO
    org.hibernate: DEBUG        # DEBUG or TRACE is ok 